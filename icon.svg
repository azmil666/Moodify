<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Mood symbols -->
  <!-- Chill - soft circle -->
  <circle cx="40" cy="40" r="12" fill="#A7C7E7" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Focus - square -->
  <rect x="88" y="28" width="24" height="24" fill="#E0E0E0" stroke="#ffffff" stroke-width="2" rx="2"/>
  
  <!-- Energetic - triangle -->
  <polygon points="40,88 60,88 50,108" fill="#FF6F61" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Vintage - diamond -->
  <polygon points="88,88 100,100 88,112 76,100" fill="#F4E1D2" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Central M for Moodify -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">M</text>
</svg>
